<!DOCTYPE html>
<html lang="en">
<head>
    <title>Django Blog</title>
    <!-- boostrap ccs -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav>


    </nav>
    <header>
        <h1><a href="{% url 'publications-list' %}">Blog de Josefino</a></h1>
        <div>
            <a href="{% url 'publication-create' %}">Nueva publicacion</a>
        </div>
    </header>
    {% if user.is_authenticated %}
        <p>Hola, {{ user.username }}</p>
        <!-- logout link -->
        <form action="{% url 'logout' %}" method="post">
            {% csrf_token %}
            <button type="submit">Cerrar sesión</button>
        </form>
        {% else %}
        <a href="{% url 'login' %}" class="btn btn-danger">Danger</button>>Iniciar sesión</a> |
        <a href="{% url 'signup' %}" class="btn btn-danger">Danger</button>>Registrarse</a>
            {% endif %}

        <main class="container">
            
        
            {% block content %}

            {% endblock content %}
        </main>
    
    <!-- boostrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
