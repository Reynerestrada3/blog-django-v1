{% extends "_base.html" %}

{% block content %} 
    <h2>{{ publication.title }}</h2>
    <p>{{ publication.author }}</p>
    <p>{{ publication.body }}</p>

    {% if publication.author.pk == request.user.pk %}
        <!-- Botón para editar -->
        <a href="{% url 'publication-update' publication.pk %}">Actualizar</a>

        <!-- Botón para eliminar -->
        <a href="{% url 'publication-delete' publication.pk %}">Eliminar</a> 
        {% endif %}       

{% endblock content %}
